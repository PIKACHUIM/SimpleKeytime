<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>账户激活 - {{ site_name }}</title>
</head>
<body>
    <div style="max-width: 600px; margin: 0 auto; padding: 20px; font-family: Arial, sans-serif;">
        <div style="text-align: center; margin-bottom: 20px;">
            <img src="{{ logo_url }}" alt="{{ site_name }}" width="120" height="auto">
        </div>
        <h2 style="color: #333; margin-bottom: 20px;">欢迎注册 {{ site_name }}</h2>
        <p style="line-height: 1.6; margin-bottom: 20px;">
            您好 {{ user.username }}，<br>
            感谢您注册 {{ site_name }}！请点击以下链接激活您的账户：
        </p>
        <div style="margin: 20px 0;">
            <a href="{{ activation_url }}" style="display: inline-block; padding: 10px 20px; background-color: #4361ee; color: white; text-decoration: none; border-radius: 4px;">激活账户</a>
        </div>
        <p style="line-height: 1.6; margin-bottom: 20px;">
            如果您没有注册 {{ site_name }}，请忽略此邮件。
        </p>
        <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #eee;">
            <p style="color: #777;">{{ site_name }} 团队</p>
        </div>
    </div>
</body>
</html>
