<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建应用 - {{ site_name }}</title>
    <link href="https://cdn.jsdmirror.com/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdmirror.com/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            margin-bottom: 20px;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .btn-primary {
            background-color: #4361ee;
            border-color: #4361ee;
        }
        .btn-primary:hover {
            background-color: #3a56d4;
            border-color: #3a56d4;
        }
    </style>
</head>
<body class="bg-light">
    <!-- 侧边导航栏 -->
    <div class="sidebar p-4">
        <div class="d-flex align-items-center mb-4">
            <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="Logo" width="32" height="32" class="me-2">
            <h5 class="mb-0">{{ site_name }}</h5>
        </div>
        
        <div class="list-group">
            <a href="{{ url_for('dashboard.index') }}" class="list-group-item list-group-item-action sidebar-link">
                <i class="bi bi-speedometer2"></i> 仪表盘
            </a>
            <a href="{{ url_for('dashboard.profile') }}" class="list-group-item list-group-item-action sidebar-link">
                <i class="bi bi-person"></i> 个人资料
            </a>
            <a href="{{ url_for('dashboard.projects') }}" class="list-group-item list-group-item-action sidebar-link">
                <i class="bi bi-app"></i> 应用管理
            </a>
            <a href="{{ url_for('dashboard.announcements') }}" class="list-group-item list-group-item-action sidebar-link">
                <i class="bi bi-megaphone"></i> 公告通知
                {% if unread_announcements %}
                <span class="notification-badge">{{ unread_announcements }}</span>
                {% endif %}
            </a>
        </div>
        
        <hr class="my-4">
        
        <div>
            <p class="mb-2 fw-bold">API 信息</p>
            <div class="d-flex justify-content-between align-items-center mb-2">
                <span>API 地址</span>
                <span class="badge bg-primary">{{ api_base_url }}</span>
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <span>开发者ID</span>
                <span class="badge bg-info">{{ current_user.developer_id }}</span>
            </div>
        </div>
    </div>
    
    <!-- 主内容区域 -->
    <div class="main-content">
        <nav class="navbar navbar-expand-lg navbar-light bg-white rounded shadow-sm mb-4">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('dashboard.index') }}">仪表盘</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('dashboard.profile') }}">个人资料</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('dashboard.projects') }}">应用管理</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('dashboard.announcements') }}">公告通知</a>
                        </li>
                    </ul>
                    <div class="d-flex align-items-center">
                        <div class="dropdown">
                            <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="{{ current_user.avatar or url_for('static', filename='img/default-avatar.jpg') }}" alt="Profile" width="32" height="32" class="rounded-circle me-2">
                                <span>{{ current_user.username }}</span>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownUser1">
                                <li><a class="dropdown-item" href="{{ url_for('dashboard.profile') }}">个人资料</a></li>
                                <li><a class="dropdown-item" href="{{ url_for('dashboard.projects') }}">应用管理</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="{{ url_for('auth.logout') }}">退出登录</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        
        <div class="card shadow">
            <div class="card-header bg-white">
                <h5 class="mb-0">创建新应用</h5>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('dashboard.create_project') }}">
                    {{ form.hidden_tag() }}
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="name" class="form-label">应用名称</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="col-md-6">
                            <label for="description" class="form-label">应用描述</label>
                            <input type="text" class="form-control" id="description" name="description">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="latest_version" class="form-label">最新版本</label>
                            <input type="text" class="form-control" id="latest_version" name="latest_version" value="1.0.0">
                        </div>
                        <div class="col-md-6">
                            <label for="download_url" class="form-label">下载地址</label>
                            <input type="url" class="form-control" id="download_url" name="download_url">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="update_log" class="form-label">更新日志</label>
                        <textarea class="form-control" id="update_log" name="update_log" rows="3"></textarea>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="force_update" name="force_update">
                        <label class="form-check-label" for="force_update">强制更新</label>
                    </div>
                    <button type="submit" class="btn btn-primary">创建应用</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdmirror.com/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
