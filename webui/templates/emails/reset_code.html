<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>密码重置验证码 - SimpleKeytime</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 20px 0;
        }
        .logo {
            color: #6366f1;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
        }
        .content {
            background-color: #f9fafb;
            padding: 30px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .code {
            display: inline-block;
            padding: 12px 24px;
            background-color: #6366f1;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            font-size: 24px;
            margin: 20px 0;
            letter-spacing: 2px;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #6b7280;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="{{ app_url }}" class="logo">
            <i class="fas fa-key"></i> SimpleKeytime
        </a>
    </div>
    
    <div class="content">
        <h1>密码重置验证码</h1>
        <p>亲爱的 {{ user.username }},</p>
        <p>您正在尝试重置 SimpleKeytime 账户的密码。请使用以下验证码完成验证：</p>
        
        <div style="text-align: center;">
            <div class="code">{{ reset_code }}</div>
        </div>
        
        <p>此验证码将在30分钟后失效。如果您没有请求重置密码，请忽略此邮件。</p>
    </div>
    
    <div class="footer">
        <p>© {{ current_year }} SimpleKeytime. 保留所有权利.</p>
        <p>此邮件由系统自动发送，请勿直接回复。</p>
    </div>
</body>
</html>
