{% extends "dashboard/base.html" %}

{% block dashboard_title %}修改密码{% endblock %}

{% block dashboard_content %}
<div class="bg-white shadow overflow-hidden sm:rounded-lg">
    <div class="px-4 py-5 sm:px-6 border-b border-gray-200">
        <h3 class="text-lg leading-6 font-medium text-gray-900">修改密码</h3>
        <p class="mt-1 max-w-2xl text-sm text-gray-500">请确保您的新密码足够安全</p>
    </div>
    <form method="POST" action="{{ url_for('change_password') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="px-4 py-5 sm:p-6">
            <div class="grid grid-cols-1 gap-6">
                <div>
                    <label for="current_password" class="block text-sm font-medium text-gray-700">当前密码</label>
                    <input type="password" id="current_password" name="current_password" required
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                
                <div>
                    <label for="new_password" class="block text-sm font-medium text-gray-700">新密码</label>
                    <input type="password" id="new_password" name="new_password" required
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                
                <div>
                    <label for="confirm_password" class="block text-sm font-medium text-gray-700">确认新密码</label>
                    <input type="password" id="confirm_password" name="confirm_password" required
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
            </div>
        </div>
        <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
            <a href="{{ url_for('dashboard_my') }}" class="mr-4 inline-flex justify-center py-2 px-4 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                取消
            </a>
            <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                保存更改
            </button>
        </div>
    </form>
</div>
{% endblock %}
