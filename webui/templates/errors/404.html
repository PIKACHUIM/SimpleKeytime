<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面未找到 - {{ app_name }}</title>
    <link href="https://cdn.jsdmirror.com/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .error-container {
            background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
    </style>
</head>
<body class="error-container min-h-screen flex items-center">
    <div class="container mx-auto px-4">
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden p-8 text-center">
            <div class="text-indigo-600 mb-6">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-4">404 - 页面未找到</h1>
            <p class="text-gray-600 mb-6">
                您访问的页面不存在或已被移除
            </p>
            <div class="flex justify-center space-x-4">
                <a href="{{ url_for('index') }}" class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700 transition">
                    返回首页
                </a>
                <button onclick="history.back()" class="px-4 py-2 border border-gray-300 rounded hover:bg-gray-50 transition">
                    返回上一页
                </button>
            </div>
            <div class="mt-8 text-sm text-gray-500">
                <p>如需帮助，请联系 <a href="mailto:support@simplehac.cn" class="text-indigo-600">support@simplehac.cn</a></p>
            </div>
        </div>
    </div>
</body>
</html>
